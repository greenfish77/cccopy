<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 투명 (제거) -->

  <!-- Production 박스 -->
  <rect x="50" y="60" width="200" height="100" fill="#8b4789" stroke="#bb88bb" stroke-width="2" rx="10"/>
  <text x="150" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Production</text>
  <text x="150" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">(공유 저장소)</text>

  <!-- Work 박스 -->
  <rect x="350" y="60" width="200" height="100" fill="#3b5998" stroke="#6688cc" stroke-width="2" rx="10"/>
  <text x="450" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Work</text>
  <text x="450" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">(개인 저장소)</text>

  <!-- Download 화살표 (Production -> Work) -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#4da6ff"/>
    </marker>
  </defs>

  <line x1="250" y1="90" x2="350" y2="90" stroke="#4da6ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="300" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4da6ff">Download (D)</text>

  <!-- Upload 화살표 (Work -> Production) -->
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ff9933"/>
    </marker>
  </defs>

  <line x1="350" y1="130" x2="250" y2="130" stroke="#ff9933" stroke-width="2" marker-end="url(#arrowhead2)"/>
  <text x="300" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ff9933">Upload (U)</text>

  <!-- Git Log 화살표 및 텍스트 -->
  <line x1="150" y1="160" x2="150" y2="220" stroke="#999999" stroke-width="2" marker-end="url(#arrowhead3)"/>
  <defs>
    <marker id="arrowhead3" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#999999"/>
    </marker>
  </defs>
  <rect x="100" y="230" width="100" height="50" fill="none" stroke="#999999" stroke-width="2" rx="5"/>
  <text x="150" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#bbbbbb">Git Log</text>
  <text x="150" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa">(히스토리)</text>

  <line x1="450" y1="160" x2="450" y2="220" stroke="#999999" stroke-width="2" marker-end="url(#arrowhead4)"/>
  <defs>
    <marker id="arrowhead4" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#999999"/>
    </marker>
  </defs>
  <rect x="400" y="230" width="100" height="50" fill="none" stroke="#999999" stroke-width="2" rx="5"/>
  <text x="450" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#bbbbbb">Git Log</text>
  <text x="450" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa">(저장 커밋)</text>
</svg>
